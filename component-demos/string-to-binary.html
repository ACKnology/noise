<html>
  <head>
    <style>
      textarea {
        display: block;
        font-size: 45px;
        width: 90%;
        padding: 10px;
        margin: 0 auto;
      }
      .reload {
        font-size: 60px;
        font-weight: bold;
        position: absolute;
        bottom: 0;
        right: 10px;
        color: #CCC;
      }
      * { padding: 0; margin: 0; }
    </style>
  </head>
  <body>
    <div class='demo'>
      <textarea placeholder="Enter some text" onKeyUp="noise.onStringChange(document.querySelector('textarea').value, document.querySelector('#output'))"></textarea>
      <textarea id="output"></textarea>
    </div>
    <script src="dist.js"></script>

    <div class="reload" onClick="window.location=window.location">&#x21bb;</div>
  </body>
</html>
