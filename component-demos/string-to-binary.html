<html>
  <head>
    <style>
      textarea {
        display: block;
        font-size: 45px;
        width: 90%;
        padding: 10px;
        margin: 0 auto;
      }
      .reload {
        font-size: 60px;
        font-weight: bold;
        position: absolute;
        bottom: 0;
        right: 10px;
        color: #CCC;
      }
    .close {position: absolute; bottom: 10px; left: 10px; font-size: 20px; opacity: 0.5}
      * { padding: 0; margin: 0; }
    </style>
  </head>
  <body>
    <div class='demo'>
      <textarea placeholder="Enter some text" onKeyUp="noise.onStringChange(document.querySelector('textarea').value, document.querySelector('#output'))"></textarea>
      <textarea id="output"></textarea>
    </div>
    <script src="dist.js"></script>
    <div class="close" onClick="window.location='https://samccone.github.io/noise/blank.html'">&#x2717;</div>

    <div class="reload" onClick="window.location=window.location">&#x21bb;</div>
  </body>
</html>
