<html>
  <head>
    <style>
      .reload {
        font-size: 60px;
        font-weight: bold;
        position: absolute;
        bottom: 0;
        right: 10px;
        color: #CCC;
      }
      .demo {
        text-align: center;
      }
      button {
        display: inline-block;
        padding: 10px;
        margin: 20px auto;
        font-size: 25px;
      }

    </style>
  </head>

    <div class='demo'>
      <button onClick='noise.run(10, "hi")'>Slow Run (10 Baud)</button>
      <button onClick='noise.run(700, "hello world how are you, I am well thanks for asking I hope all is well")'>Fast Run (700 Baud)</button>
    </div>
    <script src="dist.js"></script>
    <div class="reload" onClick="window.location=window.location">&#x21bb;</div>

</html>
